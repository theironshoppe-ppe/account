<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        text-color: rgb(0, 0, 0);
      }
      * {
        background: rgb(200, 5, 5);
    </style>
    <title> Other Payment Options </title>
  </head>
  <body>
    <p>
      <div class='apay'>
        <button type='button' onclick="window.location.href='https://www.apple.com/apple-pay/'"> Apple Pay&copy; </button>
      </div>
      <div class='gpay'>
        <button type='button' onclick='window.location.href="https://payments.google.com/"'> Google Pay&copy; </button>
      </div>
      <div class='ppal'>
        <button type='button' action='window.location.href="https://www.paypal.com/signin"'> PayPal&copy; </button>
      </div>
    </p>
  </body>
</html>
