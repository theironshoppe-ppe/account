<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: Arial, Verdana, sans-serif;
        background: rgb(200, 5, 25);
      }
    </style>
    <title> TIS - Create Account - Username &amp; Email  </title>
  </head>
  <body>
    <h1> USERNAME &amp; EMAIL </h1><br><br>
    <p>
      <form action='window.location.href="https://theironshoppe-ppe.githubio/home/index.html"' method='get'>
        <label for='pword'> Password* </label><br>
        <input type='password' id='pword' name='pword' minLength='10' maxLength='25' required><br>
        <label for='pwordconf'> Confirm Password* </label><br>
        <input type='password' id='pwordconf' name='pwordconf' minLength='10' maxLength='25' required><br>
        <label for='email'> Email* </label><br>
        <input type='email' id='email' name='email' required><br>
        <label for='emailconf'> Confirm Email* </label><br>
        <input type='email' id='emailconf' name='emailconf' required><br>
        <input type='submit' value='Done!'>
      </form>
    </p>
  </body>
</html>
